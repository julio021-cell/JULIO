<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privada Residencial - Inicio</title>
  <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">

      <h1 class="title">Bienvenido a la Privada Residencial</h1>
      
      <div id="hola" class="subtitle">
            <span class="subtitle">Inicie sesión o regístrese para acceder a su cuenta</span>
        </div>

    
          <h3 class="mb-4 text-center">Inicio de Sesión</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="clave" name="clave" required>
            </div>
            <button  href="pagina.html" type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
          <hr>
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-success">Registrarse</a>
          </div>
    </div>
    

<script src="js/app.js"> </script>
</body>

</html>
