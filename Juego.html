<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguemos</title>
    <link rel="stylesheet" href="css/stylesjuego.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Memorizar</h1>
        <div id="game-info" class="game-info">
            <span id="moves" clas="moves">Movimientos: 0</span>
            <span id="timer" clas="timer">Tiempo: 0s</span>
            <span id="score" clas="score">Puntuacion: 0</span>
        </div>
        <button id="start-stop-btn" class="start-stop-btn"> Iniciar Juego </button>
        <div id="game-board" class="game-board">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">8</div>
            <div class="card">9</div>
            <div class="card">10</div>
            <div class="card">11</div>
            <div class="card">12</div>
        </div>

    </div>
    <script src="js/appjuego.js"></script>
</body>
</html>
