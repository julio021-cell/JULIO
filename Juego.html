<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguemos</title>
    <link rel="stylesheet" href="styles/stylesjuego.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Memorizar</h1>
        <div id="game-info" class="game-info hidden">
            <span id="moves" clas="moves">Movimientos: 0</span>
            <span id="timer" clas="timer">Tiempo: 0s</span>
            <span id="score" clas="score">Puntuacion: 0</span>
        </div>
        <button id="start-stop-btn" class="start-stop-btn"> Iniciar Juego </button>
        <div id="game-board" class="game-board"> </div>

    </div>
    <script src="js/appjuego.js"></script>
</body>
</html>
